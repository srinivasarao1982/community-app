<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/viewloanaccount/{{loanId}}">{{'label.anchor.rblloanExtraDeatails' | translate}}</a></li>
        <li class="active">{{'label.anchor.rblloanExtraDeatails' | translate}}</li>
    </ul>
    <form name="createrblloanform" novalidate="" class="form-horizontal well" ng-controller="EditRblLoanController">

        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.anchor.rblloanExtraDeatails' | translate}}</legend>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pslcode">{{'label.input.pslcode' | translate}}</label>

                <div class="col-md-3">
                    <select id="pslcode" name="pslcode" ng-model="formData.pslcode" class="form-control"
                            ng-options="pslcode.id as pslcode.name for pslcode in pslcodeOptions" value="{{pslcode.id}}"
                            ng-required="isStateRequired">
                        <option value="">{{'label.menu.select' | translate}}</option>
                    </select>
                    <span class="error" ng-show="submitted && createrblloanform.pslcode.$error.required">{{'label.error.required'|translate}}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="topuploanflag">{{'label.input.topuploanflag' | translate}}</label>

                <div class="col-md-3">
                    <select id="topuploanflag" name="topuploanflag" ng-model="formData.topuploanflag" class="form-control"
                            ng-options="topuploanflag.id as topuploanflag.name for topuploanflag in topuploanflagOptions" value="{{topuploanflag.id}}"
                            ng-required="isStateRequired">
                        <option value="">{{'label.menu.select' | translate}}</option>
                    </select>
                    <span class="error" ng-show="submitted && createrblcustomerform.topuploanflag.$error.required">{{'label.error.required'|translate}}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="hosiptalcash">{{'label.input.hosiptalcash' | translate}}
                    <i class="icon-question-sign" tooltip="{{'label.tooltip.hosiptalcash' | translate}}" tooltip-append-to-body="true"></i>
                </label>

                <div class="col-sm-3">

                    <select id="hosiptalcash" name="hosiptalcash" ng-model="formData.hosiptalcash" class="form-control"
                            ng-options="hosiptalcash.id as hosiptalcash.name for hosiptalcash in hosiptalcashOptions" value="{{hosiptalcash.id}}"
                            ng-required="isStateRequired">
                        <option value="">{{'label.menu.select' | translate}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="prpaidcharge">{{'label.input.prpaidcharge' | translate}}
                    <i class="icon-question-sign" tooltip="{{'label.tooltip.prepaidcharge' | translate}}" tooltip-append-to-body="true"></i>
                </label>

                <div class="col-sm-3">
                    <select id="prpaidcharge" name="prpaidcharge" ng-model="formData.prpaidcharge" class="form-control"
                            ng-options="prpaidcharge.id as prpaidcharge.name for prpaidcharge in prepaidchargeOptions" value="{{prpaidcharge.id}}"
                            ng-required="isStateRequired">
                        <option value="">{{'label.menu.select' | translate}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-offset-2 paddedleft">
                <a id="cancel" href="#/centers" class="btn btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" ng-click="submit()" type="submit" class="btn btn-primary" has-permission='CREATE_LOAN'>{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
